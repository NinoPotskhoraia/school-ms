<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachers</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <i class="fa-solid fa-2x fa-graduation-cap"></i>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./lms.html">LMS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pupils.html">Pupils</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Teachers</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div class="card shadow-2-strong">
              <div class="card-body">
                <div
                  class="d-lg-flex w-100 align-items-center justify-content-between"
                >
                  <form
                    class="d-lg-flex justify-content-start align-items-start teacher-form"
                  >
                    <div
                      class="d-flex flex-column justify-content-center align-items-start"
                    >
                      <div class="input-outline">
                        <input id="name" type="text" placeholder="full name" />
                      </div>
                      <div class="input-outline">
                        <input
                          id="birthday"
                          type="date"
                          placeholder="date of birth"
                        />
                      </div>
                      <button
                        id="sub"
                        type="submit"
                        class="btn btn-secondary teacher-btn"
                      >
                        Add Teacher
                      </button>
                    </div>
                    <div>
                      <div class="input-outline">
                        <input
                          id="teaching"
                          type="text"
                          placeholder="subject"
                        />
                      </div>
                      <div class="input-outline">
                        <input
                          id="years"
                          type="number"
                          placeholder="years of experience"
                        />
                      </div>
                    </div>
                  </form>
                  <div class="find">
                    <div>
                      <label for="teacherId">Find Teacher by ID</label>
                      <div class="input-outline">
                        <input id="teacherId" type="number" placeholder="ID" />
                      </div>
                    </div>
                    <button id="findTeacher" class="btn btn-secondary">
                      Submit
                    </button>
                    <p class="mt-3" id="foundTeacher"></p>
                  </div>
                </div>

                <table class="table table-sm teachersTable text-center mb-5">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Full Name</th>
                      <th>Date of Birth</th>
                      <th>Subject</th>
                      <th>Years of Experience</th>
                    </tr>
                  </thead>
                </table>
                <button class="btn homeBtn" href="../index.html" role="button">
                  <a href="../index.html">Back to Main Page</a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="../js/teachers.mjs"></script>
  </body>
</html>
